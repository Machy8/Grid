<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="tests-helpers.min.css">
    <meta charset="UTF-8">
    <title>Buttons</title>
</head>
<body>

    <div class="test-wrapper">
        <p class="text-centered">
            <button class="button">Button</button>
            <input type="submit" value="Input" class="button">
            <a role="button" class="button">Link</a>
        </p>

        <p class="text-centered">
            <button class="button-green">Button</button>
            <input type="submit" value="Input" class="button-green">
            <a role="button" class="button-green">Link</a>
        </p>

        <p class="text-centered">
            <button class="button-orange">Button</button>
            <input type="submit" value="Input" class="button-orange">
            <a role="button" class="button-orange">Link</a>
        </p>

        <p class="text-centered">
            <button class="button-red">Button</button>
            <input type="submit" value="Input" class="button-red">
            <a role="button" class="button-red">Link</a>
        </p>
    </div>

    <div class="test-wrapper">
        <p class="text-centered">
            <button class="button-green button-small">Button</button>
            <input type="submit" value="Input" class="button-green button-small">
            <a role="button" class="button-green button-small">Link</a>
        </p>

        <p class="text-centered">
            <button class="button-orange button-large">Button</button>
            <input type="submit" value="Input" class="button-orange button-large">
            <a role="button" class="button-orange button-large">Link</a>
        </p>

        <p class="text-centered">
            <button class="button-red button-wide">Button</button>
            <input type="submit" value="Input" class="button-red button-wide">
            <a role="button" class="button-red button-wide">Link</a>
        </p>

        <p class="text-centered">
            <button class="button-green button-small-wide">Button</button>
            <input type="submit" value="Input" class="button-green button-small-wide">
            <a role="button" class="button-green button-small-wide">Link</a>
        </p>

        <p class="text-centered">
            <button class="button-orange button-large-wide">Button</button>
            <input type="submit" value="Input" class="button-orange button-large-wide">
            <a role="button" class="button-orange button-large-wide">Link</a>
        </p>
    </div>

</body>
</html>
