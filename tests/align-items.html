<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../dist/grid.css">
    <meta charset="UTF-8">
    <title>Align items</title>
</head>
<body>

    <div class="items-bottom wrap x-centered" style="width: 500px; height: 100px; border: 1px solid red; margin-bottom: 10px">
        <div style="width: 50px; background: blue; height: 30px"></div>
        <div style="width: 50px; background: orange; height: 40px"></div>
        <div style="width: 50px; background: blue; height: 30px"></div>
        <div style="width: 50px; background: orange; height: 40px"></div>
        <div style="width: 50px; background: blue; height: 30px"></div>
    </div>

    <div class="items-baseline wrap x-centered" style="width: 500px; height: 100px; border: 1px solid red; margin-bottom: 10px">
        <div style="width: 50px; background: blue; height: 30px"></div>
        <div style="width: 50px; background: orange; height: 40px"></div>
        <div style="width: 50px; background: blue; height: 30px"></div>
        <div style="width: 50px; background: orange; height: 40px"></div>
        <div style="width: 50px; background: blue; height: 30px"></div>
    </div>

    <div class="items-centered wrap x-centered" style="width: 500px; height: 100px; border: 1px solid red; margin-bottom: 10px">
        <div style="width: 50px; background: blue; height: 30px"></div>
        <div style="width: 50px; background: orange; height: 40px"></div>
        <div style="width: 50px; background: blue; height: 30px"></div>
        <div style="width: 50px; background: orange; height: 40px"></div>
        <div style="width: 50px; background: blue; height: 30px"></div>
    </div>

    <div class="items-stretched wrap x-centered" style="width: 500px; height: 100px; border: 1px solid red; margin-bottom: 10px">
        <div style="width: 50px; background: blue;"></div>
        <div style="width: 50px; background: orange;"></div>
        <div style="width: 50px; background: blue;"></div>
        <div style="width: 50px; background: orange;"></div>
        <div style="width: 50px; background: blue;"></div>
    </div>

</body>
</html>
