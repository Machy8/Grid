<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tests-helpers.min.css">
    <link rel="stylesheet" href="grid.css">
    <meta charset="UTF-8">
    <title>Align items</title>
</head>
<body>

    <div class="items-bottom wrap test-wrapper">
        <div class="test-box-blue"></div>
        <div class="test-box-dark-blue"></div>
        <div class="test-box-blue"></div>
        <div class="test-box-dark-blue"></div>
        <div class="test-box-blue"></div>
    </div>

    <div class="items-baseline wrap test-wrapper">
        <div class="test-box-blue"></div>
        <div class="test-box-dark-blue"></div>
        <div class="test-box-blue"></div>
        <div class="test-box-dark-blue"></div>
        <div class="test-box-blue"></div>
    </div>

    <div class="items-centered wrap test-wrapper">
        <div class="test-box-blue"></div>
        <div class="test-box-dark-blue"></div>
        <div class="test-box-blue"></div>
        <div class="test-box-dark-blue"></div>
        <div class="test-box-blue"></div>
    </div>

    <div class="items-stretched wrap test-wrapper">
        <div class="test-box-blue" style="height: auto"></div>
        <div class="test-box-dark-blue" style="height: auto"></div>
        <div class="test-box-blue" style="height: auto"></div>
        <div class="test-box-dark-blue" style="height: auto"></div>
        <div class="test-box-blue" style="height: auto"></div>
    </div>

</body>
</html>
