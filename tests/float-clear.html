<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../dist/grid.css">
    <meta charset="UTF-8">
    <title>Float clear</title>
</head>
<body>

    <div class="x-centered" style="width: 300px; height: 60px; margin-bottom: 10px">
        <div class="float-right" style="width: 100px; height: 50px; background: blue; margin-bottom: 10px">Float right</div>
        <div class="float-left" style="width: 100px; height: 50px; background: orange">Float left</div>
    </div>

    <div class="x-centered" style="width: 300px; height: 200px">
        <div class="float-left" style="width: 100px; height: 50px; background: blue; margin-bottom: 10px">Float left</div>
        <div class="float-left clear-left" style="width: 100px; height: 50px; background: orange">Clear left</div>
    </div>

</body>
</html>
