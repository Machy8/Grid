<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../dist/grid.css">
    <meta charset="UTF-8">
    <title>List style</title>
</head>
<body>

    <ul class="x-centered list-square" style="width: 200px;">
        <li>Square A</li>
        <li>Square B</li>
    </ul>

    <ul class="x-centered list-decimal" style="width: 200px;">
        <li>Decimal A</li>
        <li>Decimal B</li>
    </ul>

    <ul class="x-centered list-dash" style="width: 200px;">
        <li>dash A</li>
        <li>dash B</li>
    </ul>

    <ul class="x-centered list-none-style" style="width: 200px;">
        <li>None style A</li>
        <li>None style B</li>
    </ul>

    <ul class="x-centered list-none-clear" style="width: 200px;">
        <li>None clear A</li>
        <li>None clear B</li>
    </ul>

</body>
</html>
