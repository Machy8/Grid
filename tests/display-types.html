<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../dist/grid.css">
    <meta charset="UTF-8">
    <title>Display types</title>
</head>
<body>
    <div class="x-centered" style="width: 300px; margin-bottom: 10px">
        <div class="display-inline-block" style="width: 50px; height: 50px; background: red; margin-right: 5px"></div>
        <div class="display-inline-block" style="width: 50px; height: 50px; background: blue; margin-right: 5px"></div>
        <div class="display-inline-block" style="width: 50px; height: 50px; background: green;"></div>
    </div>

    <div class="x-centered" style="width: 300px; margin-bottom: 10px">
        <span class="display-block" style="height: 50px; background: red; margin-bottom: 5px"></span>
        <span class="display-block" style="height: 50px; background: blue; margin-bottom: 5px"></span>
    </div>

    <div class="x-centered" style="width: 300px; margin-bottom: 10px">
        <div class="display-inline" style="height:50px; background: red; margin-bottom: 5px">Inline element</div>
    </div>

</body>
</html>
