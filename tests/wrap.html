<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="grid.css">
    <meta charset="UTF-8">
    <title>Wrap</title>
</head>
<body>

    <div class="x-centered wrap" style="width: 200px; height: 200px; border: 1px solid red; margin-bottom: 10px">
        <div style="width: 50px; background: blue; height: 50px">1</div>
        <div style="width: 50px; background: orange; height: 50px">2</div>
        <div style="width: 50px; background: green; height: 50px">3</div>
        <div style="width: 50px; background: gray; height: 50px">4</div>
        <div style="width: 50px; background: purple; height: 50px">5</div>
    </div>

    <div class="x-centered wrap-reverse" style="width: 200px; height: 200px; border: 1px solid red; margin-bottom: 10px">
        <div style="width: 50px; background: blue; height: 50px">1</div>
        <div style="width: 50px; background: orange; height: 50px">2</div>
        <div style="width: 50px; background: green; height: 50px">3</div>
        <div style="width: 50px; background: gray; height: 50px">4</div>
        <div style="width: 50px; background: purple; height: 50px">5</div>
    </div>

</body>
</html>
