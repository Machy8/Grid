<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../dist/grid.css">
    <meta charset="UTF-8">
    <title>Columns</title>
</head>
<body>

    <div class="columns-3 x-centered content-full-width" style="width: 300px; margin-bottom: 30px;">
        <div style="height: 50px; background: red;"></div>
        <div style="height: 50px; background: blue;"></div>
        <div style="height: 50px; background: green;"></div>
    </div>

    <div class="columns-3 columns-rule-dashed x-centered content-full-width" style="width: 300px; margin-bottom: 30px;">
        <div style="height: 50px; background: red;"></div>
        <div style="height: 50px; background: blue;"></div>
        <div style="height: 50px; background: green;"></div>
    </div>

    <div class="columns-3 columns-rule-dotted x-centered content-full-width" style="width: 300px; margin-bottom: 30px;">
        <div style="height: 50px; background: red;"></div>
        <div style="height: 50px; background: blue;"></div>
        <div style="height: 50px; background: green;"></div>
    </div>

    <div class="columns-3 columns-rule-solid x-centered content-full-width" style="width: 300px; margin-bottom: 30px;">
        <div style="height: 50px; background: red;"></div>
        <div style="height: 50px; background: blue;"></div>
        <div style="height: 50px; background: green;"></div>
    </div>

    <div class="columns-3 columns-none-gap x-centered content-full-width" style="width: 300px; margin-bottom: 30px;">
        <div style="height: 50px; background: red;"></div>
        <div style="height: 50px; background: blue;"></div>
        <div style="height: 50px; background: green;"></div>
    </div>

    <div class="columns-2 x-centered content-full-width" style="width: 300px;">
        <div style="height: 50px; background: red;"></div>
        <div style="height: 50px; background: blue;"></div>
        <div style="height: 50px; background: green;"></div>
        <div style="height: 50px; background: orange;"></div>
    </div>

</body>
</html>
